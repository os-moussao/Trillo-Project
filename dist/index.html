<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/35d49bf88a.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">

    <!-- Page title -->
    <title>Trillo | Your All-in-One Booking App</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
            <!-- Trillo logo -->
            <a href="#" class="logo">
                <img src="img/logo.png" alt="trillo logo" class="logo__img">
            </a>

            <!-- Searsh bar -->
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Searsh hotels">
                <button type="submit" class="search__btn">
                    <svg class="icon search__icon">
                        <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <!-- User Navgation -->
            <nav class="user-nav">
                <!-- Bookmark Notification -->
                <div class="user-nav__icon-box">
                    <svg class="icon user-nav__icon">
                        <use xlink:href="img/sprites.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>

                <!-- Messages Notification -->
                <div class="user-nav__icon-box">
                    <svg class="icon user-nav__icon">
                        <use xlink:href="img/sprites.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">11</span>
                </div>

                <!-- User Photo & Name -->
                <div class="user-nav__profile">
                    <img src="img/user.jpg" alt="Profile Image" class="user-nav__profile-img">
                    <span class="user-nav__profile-name">Oussama</span>
                </div>
            </nav>
    </header>

    <!-- Page Overall Content -->
    <div class="content">

        <!-- Side Bar -->
        <nav class="sidebar">
            <!-- Navigation -->
            <ul class="side-nav">
                <!-- Hotels -->
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="icon side-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-home"></use>
                        </svg>
                        <span class="side-nav__span">Hotels</span>
                    </a>
                </li>
                <!-- Flights -->
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="icon side-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <span class="side-nav__span">Flights</span>
                    </a>
                </li>
                <!-- Car Rental -->
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="icon side-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-key"></use>
                        </svg>
                        <span class="side-nav__span">Car Rental</span>
                    </a>
                </li>
                <!-- Tours -->
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="icon side-nav__icon">
                            <use xlink:href="img/sprites.svg#icon-map"></use>
                        </svg>
                        <span class="side-nav__span">Tours</span>
                    </a>
                </li>
            </ul>

            <!-- Copyright text -->
            <div class="copyright">
                Copyright &copy; 2021 by trillo. All rights reserved.
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-view">

            <!-- Hotel Photos -->
            <div class="gallery">

                <!-- Photo 1 -->
                <figure class="gallery__item gallery__item--1">
                    <img srcset="img/hotel-1-1x.jpg 1x, img/hotel-1-2x.jpg 2x"
                         alt="Hotel photo 1"
                         class="gallery__img"
                         src="img/hotel-1-1x.jpg">
                    <figcaption class="gallery__caption">
                        <i class="fas fa-glass-cheers gallery__caption--icon fa-2x"></i>
                        <p class="gallery__caption--text">Unforgettable Nights</p>
                    </figcaption>
                </figure>

                <!-- Photo 2 -->
                <figure class="gallery__item gallery__item--2">
                    <img srcset="img/hotel-2-1x.jpg 1x, img/hotel-2-2x.jpg 2x"
                         alt="Hotel photo 2"
                         class="gallery__img"
                         src="img/hotel-2-1x.jpg">
                         <figcaption class="gallery__caption">
                            <i class="fas fa-swimming-pool gallery__caption--icon fa-2x"></i>
                            <p class="gallery__caption--text">Swimming Pool</p>
                        </figcaption>
                </figure>

                <!-- Photo 3 -->
                <figure class="gallery__item gallery__item--3">
                    <img srcset="img/hotel-3-1x.jpg 1x, img/hotel-3-2x.jpg 2x"
                         alt="Hotel photo 3"
                         class="gallery__img"
                         src="img/hotel-3-1x.jpg">
                         <figcaption class="gallery__caption">
                            <i class="fas fa-umbrella-beach gallery__caption--icon fa-2x"></i>
                            <p class="gallery__caption--text">On top of the world</p>
                        </figcaption>
                </figure>
            </div>

            <!-- Hotel Details -->
            <div class="overview">
                <!-- Hotel Name -->
                <h3 class="overview__heading">Hotel Las Palmas</h3>

                <!-- Stars -->
                <div class="stars overview__stars">
                    <svg class="icon stars__icon">
                        <use xlink:href="img/sprites.svg#icon-star"></use>
                    </svg>
                    <svg class="icon stars__icon">
                        <use xlink:href="img/sprites.svg#icon-star"></use>
                    </svg>
                    <svg class="icon stars__icon">
                        <use xlink:href="img/sprites.svg#icon-star"></use>
                    </svg>
                    <svg class="icon stars__icon">
                        <use xlink:href="img/sprites.svg#icon-star"></use>
                    </svg>
                    <svg class="icon stars__icon">
                        <use xlink:href="img/sprites.svg#icon-star"></use>
                    </svg>
                </div>

                <!-- Location -->
                <div class="overview__location">
                    <svg class="icon overview__location-icon">
                        <use xlink:href="img/sprites.svg#icon-location-pin"></use>
                    </svg>
                    <a class="btn btn-small">Albufeira, Portugal</a>
                </div>

                <!-- Rating -->
                <div class="overview__rating">
                    <h3 class="overview__rating-average">8.3</h3>
                    <span class="overview__rating-count">563 votes</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
