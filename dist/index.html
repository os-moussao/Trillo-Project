<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">

    <title>Trillo | Your All-in-One Booking App</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Trillo logo -->
            <a href="#" class="logo"><img src="img/logo.png" alt="trillo logo" class="logo__img"></a>

            <!-- Searsh bar -->
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Searsh hotels">
                <button type="submit" class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <div class="content">
        <nav class="sidebar">
            sidebar
        </nav>
        <main class="main-view">
            main view
        </main>
    </div>
</body>

</html>
