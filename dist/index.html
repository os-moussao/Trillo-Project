<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">

    <!-- Page title -->
    <title>Trillo | Your All-in-One Booking App</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
            <!-- Trillo logo -->
            <a href="#" class="logo">
                <img src="img/logo.png" alt="trillo logo" class="logo__img">
            </a>

            <!-- Searsh bar -->
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Searsh hotels">
                <button type="submit" class="search__btn">
                    <svg class="icon search__icon">
                        <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <!-- User Navgation -->
            <nav class="user-nav">
                <!-- Bookmark Notification -->
                <div class="user-nav__icon-box">
                    <svg class="icon user-nav__icon">
                        <use xlink:href="img/sprites.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>

                <!-- Messages Notification -->
                <div class="user-nav__icon-box">
                    <svg class="icon user-nav__icon">
                        <use xlink:href="img/sprites.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">11</span>
                </div>

                <!-- User Photo & Name -->
                <div class="user-nav__profile">
                    <img src="img/user.jpg" alt="Profile Image" class="user-nav__profile-img">
                    <span class="user-nav__profile-name">Oussama</span>
                </div>
            </nav>
    </header>
    <div class="content">
        <nav class="sidebar">
            sidebar
        </nav>
        <main class="main-view">
            main view
        </main>
    </div>
</body>

</html>
